 <div id="mensaje" class="text-center" style="font-size: 20px; display: none;"></div>

    <div class="row justify-content-md-center">
        <div class="col-2 mt-0">
            <input type="text" class="form-control font-italic" id="busqueda" placeholder="Id/Prioridad"/>
        </div>
      <div class="col-2 mt-0">
        <select id="seleccion" class="form-select">
            <option selected></option>
            <option value="1">Id</option>
            <option value="2">Prioridad</option>
        </select>
      </div>
      <div class="col-2 mt-0">
        <button id="buscar" type="button" class="btn btn-info">Buscar</button>
      </div>
      
    <!-- Tabla -->
    </div>
        <div class="row">
            <div class="col-8 mt-5">
                <table class="table table-bordered table-hover text-center table-striped">
                    <thead>
                        <tr>
                            <th>#Id</th>
                            <th>#Nombre</th>
                            <th>#Correo</th>
                            <th>#Prioridad</th>
                            <th></th>

                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            
             <!--Formulario-->
            <div class="col-4 ml-auto" style="margin-top: 50px">
              <div class="ml-5">

                    </div>

                    <div  class="mb-3">
                     <input type="text" class="form-control font-italic" id="email" placeholder="Email"/>
                    </div>

                    <div  class="mb-3">
                        <input type="text" class="form-control font-italic" id="prioridad" placeholder="Prioridad"/>
                    </div>
                    
                    <input type="hidden" id="id">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="agregar" class="btn btn-success btn-block">Agregar Usuario</button>
                        <button id="editar" class="btn btn-success btn-block" style="display: none;">Editar Usuario</button>
